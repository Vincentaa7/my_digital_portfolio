<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="250" cy="250" r="200" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Laptop -->
  <rect x="150" y="200" width="200" height="130" rx="5" fill="#2C3E50"/>
  <rect x="160" y="210" width="180" height="100" fill="#4A90E2"/>
  <rect x="165" y="215" width="170" height="90" fill="#F8F9FA"/>
  
  <!-- Code Lines -->
  <line x1="175" y1="230" x2="250" y2="230" stroke="#4A90E2" stroke-width="3"/>
  <line x1="175" y1="245" x2="280" y2="245" stroke="#28A745" stroke-width="3"/>
  <line x1="175" y1="260" x2="230" y2="260" stroke="#4A90E2" stroke-width="3"/>
  <line x1="175" y1="275" x2="270" y2="275" stroke="#28A745" stroke-width="3"/>
  <line x1="175" y1="290" x2="240" y2="290" stroke="#4A90E2" stroke-width="3"/>
  
  <!-- Laptop Base -->
  <polygon points="130,330 370,330 350,345 150,345" fill="#2C3E50"/>
  
  <!-- Network Icon -->
  <circle cx="380" cy="150" r="30" fill="#28A745" opacity="0.2"/>
  <circle cx="370" cy="140" r="5" fill="#28A745"/>
  <circle cx="390" cy="140" r="5" fill="#28A745"/>
  <circle cx="380" cy="160" r="5" fill="#28A745"/>
  <line x1="370" y1="140" x2="380" y2="160" stroke="#28A745" stroke-width="2"/>
  <line x1="390" y1="140" x2="380" y2="160" stroke="#28A745" stroke-width="2"/>
  
  <!-- Code Brackets -->
  <text x="100" y="180" font-family="monospace" font-size="40" fill="#4A90E2" opacity="0.3">&lt;/&gt;</text>
  
  <!-- Decorative Elements -->
  <circle cx="100" cy="100" r="8" fill="#4A90E2" opacity="0.3"/>
  <circle cx="400" cy="350" r="10" fill="#28A745" opacity="0.3"/>
  <circle cx="420" cy="280" r="6" fill="#4A90E2" opacity="0.3"/>
</svg>

